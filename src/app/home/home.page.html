<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      dev/All
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-searchbar class="item-busca" placeholder="Busca" (ionChange)="buscaPost($event)"></ion-searchbar>
    <ion-row>
      <ion-col *ngFor="let post of posts">
        <ion-card (click)="postCliqueId(post.id)">
          <ion-img src={{post.thumbnail}}></ion-img>
          <ion-card-header>
            <ion-card-title>{{post.titulo }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
